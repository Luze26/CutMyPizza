<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app" ng-controller="mainCtrl">
            <h1>SplitZa !!!!!</h1>
            <input type="number" ng-change="getSlices()" ng-model="nbSlices" placeholder="Nombre de parts">

            <svg class="svg-wrapper" viewBox="0 0 200 200">
                <circle r="97" cx="100" cy="100" stroke="black" stroke-width="3" fill="red"></circle>
                <line ng-repeat="slice in slices track by $index" 
                    x1="{{slice.x1}}" y1="{{slice.y1}}"
                    x2="100" y2="100"
                    stroke="black" stroke-width="2" />
            </svg>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/libs/jquery-2.1.3.js"></script>
        <script type="text/javascript" src="js/libs/angular.js"></script>
        <script type="text/javascript" src="js/modules/appModule.js"></script>
        <script type="text/javascript" src="js/controllers/mainCtrl.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
